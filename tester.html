<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section class="min-h-screen bg-gradient-to-tr from-slate-800 from-5% via-slate-900 to-black py-20">
        <section class="container px-20 mx-auto">

            <section id="navbar">
            </section>
            
            <section id="home">
            </section>

            <section id="showAbout">
            </section>

            <section id="portfolioGallery">
            </section>

        </section>
    </section>
    <script>
        window.onload = function() {
            var homeSection = document.getElementById('home');
            var aboutSection = document.getElementById('showAbout');
            var portfolioGallery = document.getElementById('portfolioGallery');
    
            // Set initial display for all sections
            Array.from([aboutSection, portfolioGallery])
                .forEach(section => {
                    section.classList.add('hidden');
                    section.classList.add('opacity-0');
                });
    
            // Add scroll event listener
            window.addEventListener('scroll', function() {
                var scrollPosition = window.pageYOffset || document.documentElement.scrollTop;
    
                // If the user scrolls down beyond the home section, show the about section
                if (scrollPosition > homeSection.offsetTop) {
                    aboutSection.classList.remove('hidden');
                    aboutSection.classList.add('opacity-100');
                    aboutSection.classList.add('revealed');
                }
    
                // If the user scrolls down beyond the about section, show the portfolioGallery
                if (scrollPosition > (homeSection.offsetTop + aboutSection.offsetHeight)) {
                    portfolioGallery.classList.remove('hidden');
                    portfolioGallery.classList.add('opacity-100');
                    portfolioGallery.classList.add('revealed');
                }
            });
        }
    </script>
</body>
</html>
